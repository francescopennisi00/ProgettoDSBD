kind: Service
apiVersion: v1
metadata:
  namespace: weather-app
  name: notifier-service
  labels:
    app: notifier-service
spec:
  selector:
    app: notifier
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifier-deployment
  namespace: weather-app
  labels:
    app: notifier-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifier
  template:
    metadata:
      labels:
        app: notifier
    spec:
      restartPolicy: Always
      containers:
        - name: notifier
          image: francesc00/notifier_service_image:base
          imagePullPolicy: Always
          volumeMounts:
            - name: notifier-DB-root-psw
              mountPath: /run/secrets/notifier-DB-root-psw
              readOnly: true
            - name: app-password
              mountPath: /run/secrets/app-password
              readOnly: True
            - name: email
              mountPath: /run/secrets/email
              readOnly: true
          env:
            - name: HOSTNAME
              value: "notifier-mysqlDB-service"
            - name: PORT
              value: "3306"
            - name: USER
              value: "root"
            - name: PASSWORD
              value: /run/secrets/notifier-DB-root-psw
            - name: DATABASE
              value: "notifier"
            - name: EMAIL
              value: /run/secrets/email
            - name: NOTIFIERID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: APP_PASSWORD
              value: /run/secrets/app-password
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
      volumes:
        - name: notifier-DB-root-psw
          secret:
            secretName: notifier-DB-root-psw
        - name: email
          secret:
            secretName: email
        - name: app-password
          secret:
            secretName: app-password