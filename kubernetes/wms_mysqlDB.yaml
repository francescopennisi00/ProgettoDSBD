kind: Service
apiVersion: v1
metadata:
  namespace: weather-app
  name: wms-mysqldb-service
  labels:
    app: wms-mysqldb-service
spec:
  ports:
    - port: 3306
  selector:
    app: wms-mysqldb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wms-mysqldb-stateful-set
  namespace: weather-app
  labels:
    app: wms-mysqldb-stateful-set
spec:
  serviceName: "wms-mysqldb-service"
  replicas: 1
  selector:
    matchLabels:
      app: wms-mysqldb
  template:
    metadata:
      labels:
        app: wms-mysqldb
    spec:
      restartPolicy: Always
      containers:
        - name: wms-mysqldb
          image: mysql:latest
          imagePullPolicy: Always
          ports:
            - name: wms-mysqldb-port
              containerPort: 3306
          volumeMounts:
            - name: wms-mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: wms-db-root-psw
              mountPath: /run/secrets/wms-db-root-psw
              readOnly: true
          env:
            - name: MYSQL_ROOT_PASSWORD_FILE
              value: /run/secrets/wms-db-root-psw
            - name: MYSQL_DATABASE
              value: "wms"
      volumes:
        - name: wms-db-root-psw
          secret:
            secretName: wms-db-root-psw
  volumeClaimTemplates:
    - metadata:
        name: wms-mysql-persistent-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi